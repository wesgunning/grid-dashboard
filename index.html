<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <sidebar>
            <div class="sidebar-logo"><img src="./images/dashboard.svg" alt="dashboard icon"><h1>Dashboard</h1></div>
            <nav class="main-nav">
                <ul>
                    <a href="#">
                        <img src="./images/home.svg" alt="home icon"></a>
                    <a href="#">
                        <li>Home</li></a>
                    <a href="#"><img src="./images/id-card.svg" alt="profile icon"></a>
                    <a href="#">
                        <li>Profile</li></a>
                    <a href="#"><img src="./images/message.svg" alt="messages icon"></a>
                    <a href="#">
                        <li>Messages</li>
                    </a>
                    <a href="#"><img src="./images/history.svg" alt="history icon"></a>
                    <a href="#">
                        <li>History</li>
                    </a>
                    <a href="#"><img src="./images/tasks.svg" alt="tasks icon"></a>
                    <a href="#">
                        <li>Tasks</li>
                    </a>
                    <a href="#"><img src="./images/people.svg" alt="communities logo"></a>
                    <a href="#">
                        <li>Communities</li>
                    </a>
                </ul>
            </nav>
            <nav class="help-nav">
                <ul>
                    <a href="#"><img src="./images/settings.svg" alt="settings icon"></a>
                    <a href="#">
                        <li>Settings</li>
                    </a>
                    <a href="#"><img src="./images/support.svg" alt="support icon"></a>
                    <a href="#">
                        <li>Support</li>
                    </a>
                    <a href="#"><img src="./images/shield.svg" alt="privacy icon"></a>
                    <a href="#">
                        <li>Privacy</li>
                    </a>
                </ul>
            </nav>
        </sidebar>
        <header>
            <div class="search">
                <img src="./images/search.svg" alt="magnifying glass icon">
                <input type="text" id="search-bar">
            </div>
            <div class="user">
                <img src="./images/dimmadome.png" alt="user profile picture" id="doug">
                <h2>Doug Dimmadome (@ownerofthedimmsdaledimmadome)</h2>
            </div>
            <div class="user-right">
                <img src="./images/bell.svg" alt="notifications icon" id="bell-icon">
                <img src="./images/dimmadome.png" alt="user profile picture" id="doug-small">
                <h2>Doug&nbsp;Dimmadome</h2>
            </div>
            <div class="buttons">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </header>
        <div class="content"></div>
    </div>
</body>
</html>
