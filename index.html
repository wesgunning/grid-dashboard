<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <sidebar>
            <div class="sidebar-logo"><img src="./images/dashboard.svg" alt="dashboard icon"><h1>Dashboard</h1></div>
            <nav class="main-nav">
                <ul>
                    <img src="./images/home.svg" alt="home icon"><li>Home</li>
                    <img src="./images/id-card.svg" alt="profile icon"><li>Profile</li>
                    <img src="./images/message.svg" alt="messages icon"><li>Messages</li>
                    <img src="./images/history.svg" alt="history icon"><li>History</li>
                    <img src="./images/tasks.svg" alt="tasks icon"><li>Tasks</li>
                    <img src="./images/people.svg" alt="communities logo"><li>Communities</li>
                </ul>
            </nav>
            <nav class="help-nav">
                <ul>
                    <img src="./images/settings.svg" alt="settings icon"><li>Settings</li>
                    <img src="./images/support.svg" alt="support icon"><li>Support</li>
                    <img src="./images/shield.svg" alt="privacy icon"><li>Privacy</li>
                </ul>
            </nav>
        </sidebar>
        <header></header>
        <div class="content"></div>
    </div>
</body>
</html>
